# Default experiment configuration
# Copy and modify for specific experiments

experiment:
  name: "default"
  description: "Default phase diagram experiment"

# Parameter ranges
parameters:
  mu_range: [0.08, 0.25]
  mu_steps: 30
  sigma_range: [0.005, 0.035]
  sigma_steps: 30

# Simulation settings
simulation:
  grid_size: 128
  kernel_radius: 13
  dt: 0.1
  warmup_steps: 200
  measure_steps: 300

# Analysis toggles
analysis:
  compute_lyapunov: true
  lyapunov_trials: 3
  compute_correlation: true
  compute_information: true
  compute_susceptibility: false  # Slow, enable for critical line

# Execution
execution:
  n_workers: 4
  seed: 42

# Output
output:
  dir: "experiments"
